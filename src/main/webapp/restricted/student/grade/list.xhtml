<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../../WEB-INF/templates/templateStudent.xhtml"
>
    <ui:define name="content">
        <h1><h:outputText value="All Grades"/></h1>
        <h:form>
            <h:dataTable value="#{listGradeBean.grades}" var="grade" styleClass="table">
                <h:column>
                    <f:facet name="header">
                        #
                    </f:facet>
                    <h:outputText value="#{grade.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Matter
                    </f:facet>
                    <h:outputText value="#{grade.matter.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Average
                    </f:facet>
                    <h:outputText value="#{grade.average}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Mention
                    </f:facet>
                    <h:outputText value="#{grade.mention}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Delete
                    </f:facet>
                    <h:commandButton styleClass="btn btn-danger" value="Delete" actionListener="#{listGradeBean.delete(grade)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Edit
                    </f:facet>
                    <h:link styleClass="btn btn-secondary" value="Edit" outcome="/restricted/student/grade/edit.xhtml">
                        <f:param name="id" value="#{grade.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
