<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Admin</title>
</h:head>
<h:body>
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h:link styleClass="navbar-brand" outcome="/restricted/admin/index.xhtml" value="Grades"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="/restricted/admin/index.xhtml" value="Home"/>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Students
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <h:link value="All students" outcome="/restricted/admin/student/list.xhtml" styleClass="dropdown-item"/>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admins
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <h:link value="Add Admin" outcome="/restricted/admin/register.xhtml" styleClass="dropdown-item"/>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Matters
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <h:link value="All matters" outcome="/restricted/admin/matter/list.xhtml" styleClass="dropdown-item"/>
                            <h:link value="Add matter" outcome="/restricted/admin/matter/create.xhtml" styleClass="dropdown-item"/>
                        </div>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="/restricted/admin/my-account.xhtml" value="My Account"/>
                    </li>
                </ul>
                <span class="navbar-text">
                    <h:form style="display: inline;">
                        <h:outputText value="Welcome, #{loginBean.applicationUser.admin.name}"/>
                        <h:commandLink value="Logout" action="#{loginBean.logout}"/>
                    </h:form>
                </span>
            </div>
        </nav>
    </div>
    <div class="container">
        <h:messages errorClass="alert alert-danger" infoClass="alert alert-primary" style="padding: 0; list-style: none;"/>
        <ui:insert name="content">

        </ui:insert>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</h:body>
</html>
