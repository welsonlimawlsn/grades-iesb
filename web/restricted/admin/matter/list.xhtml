<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../../WEB-INF/templates/templateAdmin.xhtml"
>
    <ui:define name="content">
        <h1><h:outputText value="All Matters"/></h1>
        <h:form>
            <h:dataTable value="#{listMatterBean.matters}" var="matter" styleClass="table">
                <h:column>
                    <f:facet name="header">
                        #
                    </f:facet>
                    <h:outputText value="#{matter.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText value="#{matter.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    <h:outputText value="#{matter.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Delete
                    </f:facet>
                    <h:commandButton styleClass="btn btn-danger" value="Delete" actionListener="#{listMatterBean.delete(matter)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Alter
                    </f:facet>
                    <h:link styleClass="btn btn-secondary" value="Alter" outcome="/restricted/admin/matter/alter.xhtml">
                        <f:param name="id" value="#{matter.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
