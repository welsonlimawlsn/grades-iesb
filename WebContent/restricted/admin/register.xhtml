<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../WEB-INF/templates/templateAdmin.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{registerBean.initAdmin}"/>
        </f:metadata>
        <h1>Register a new Admin</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="name" value="Name"/>
                <h:inputText id="name" styleClass="form-control" value="#{registerBean.applicationUser.admin.name}"
                             required="true" requiredMessage="Name is required"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="username" value="Username"/>
                <h:inputText id="username" styleClass="form-control" value="#{registerBean.applicationUser.username}"
                             required="true" requiredMessage="Username is required"
                             validator="#{validators.validateDuplicatedUsername}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password"/>
                <h:inputSecret id="password" styleClass="form-control" value="#{registerBean.applicationUser.password}"
                               required="true" requiredMessage="Password is required"/>
            </div>
            <h:commandButton value="Register" styleClass="btn btn-primary"
                             action="#{registerBean.createApplicationUser}"/>
        </h:form>
    </ui:define>
</ui:composition>
