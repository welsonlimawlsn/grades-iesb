<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Login</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{registerBean.initStudent}"/>
    </f:metadata>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Register</h1>
            <hr class="my-4"/>
            <p class="lead">You already have an account?</p>
            <h:link outcome="/login.xhtml" value="Login" styleClass="btn btn-primary"/>
        </div>

        <h:messages errorClass="alert alert-danger" style="padding: 0; list-style: none;"/>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="name" value="Name"/>
                <h:inputText id="name" styleClass="form-control" value="#{registerBean.applicationUser.student.name}"
                             required="true" requiredMessage="Name is required"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="username" value="Username"/>
                <h:inputText id="username" styleClass="form-control" value="#{registerBean.applicationUser.username}"
                             required="true" requiredMessage="Username is required"
                             validator="#{validators.validateDuplicatedUsername}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password"/>
                <h:inputSecret id="password" styleClass="form-control" value="#{registerBean.applicationUser.password}"
                               required="true" requiredMessage="Password is required"/>
            </div>
            <h:commandButton value="Register" styleClass="btn btn-primary"
                             action="#{registerBean.createApplicationUser}"/>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</h:body>
</html>
